<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Phantoms | Task Sentinel V4</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00d2ff;
            --neon-amber: #ffaa00;
            --neon-green: #00ff88;
            --bg-dark: #08090c;
            --terminal-bg: rgba(13, 14, 19, 0.98);
        }

        /* Scanline & Background */
        body {
            background: var(--bg-dark);
            color: #e0f7ff;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                              linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
        }

        .terminal-container {
            position: relative;
            width: 95%;
            max-width: 700px;
            background: var(--terminal-bg);
            border: 1px solid var(--neon-blue);
            padding: 30px;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.1);
            border-radius: 4px;
        }

        /* UI Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid #222;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .title-block h2 {
            margin: 0;
            color: var(--neon-pink);
            letter-spacing: 3px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* Integrity Meter */
        .meter-wrap { margin-bottom: 25px; }
        .meter-label { font-size: 0.65rem; color: #555; display: flex; justify-content: space-between; }
        .meter-bar { height: 2px; background: #1a1a1a; width: 100%; margin-top: 5px; }
        #progress { height: 100%; background: var(--neon-green); width: 0%; transition: 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        /* Multi-Function Input Group */
        .input-area {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 12px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            border: 1px dashed #333;
        }

        input, select {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        .btn-main {
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-main.editing-mode { background: var(--neon-amber); }

        /* Task List Styling */
        #taskList {
            list-style: none;
            padding: 0;
            max-height: 380px;
            overflow-y: auto;
        }

        li {
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #444;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } }

        /* Priority Colors */
        li.priority-HIGH { border-left-color: var(--neon-pink); }
        li.priority-MID { border-left-color: var(--neon-amber); }
        li.priority-LOW { border-left-color: var(--neon-blue); }

        li.completed { opacity: 0.3; filter: grayscale(1); }

        .task-content strong { font-size: 0.7rem; margin-right: 10px; }
        .task-content span { color: #ccc; }

        /* Action Buttons */
        .actions { display: flex; gap: 8px; }
        .actions button {
            background: none;
            border: 1px solid #333;
            color: #666;
            font-size: 0.65rem;
            padding: 4px 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .actions .btn-done:hover { color: var(--neon-green); border-color: var(--neon-green); }
        .actions .btn-edit:hover { color: var(--neon-amber); border-color: var(--neon-amber); }
        .actions .btn-del:hover { color: var(--neon-pink); border-color: var(--neon-pink); }

        /* Bottom Status */
        .sys-log {
            margin-top: 20px;
            font-size: 0.6rem;
            color: #444;
            height: 20px;
            border-top: 1px solid #222;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="terminal-container">
    <div class="header">
        <div class="title-block">
            <h2>> SENTINEL_V4</h2>
            <div style="font-size: 0.6rem; color: #444;">ENCRYPTION: RSA_4096_ENABLED</div>
        </div>
        <div id="clock" style="font-size: 0.8rem; color: var(--neon-blue);">00:00:00</div>
    </div>

    <div class="meter-wrap">
        <div class="meter-label">
            <span>DIRECTIVE_COMPLETION</span>
            <span id="percent">0%</span>
        </div>
        <div class="meter-bar"><div id="progress"></div></div>
    </div>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Initialize new directive..." autocomplete="off">
        <select id="priority">
            <option value="HIGH">HIGH</option>
            <option value="MID" selected>MID</option>
            <option value="LOW">LOW</option>
        </select>
        <button id="addBtn" class="btn-main" onclick="handleTaskAction()">Execute</button>
    </div>

    <ul id="taskList"></ul>

    <div class="sys-log" id="sysLog">
        [SYS] Core systems nominal. Awaiting command...
    </div>
</div>

<script>
    /**
     * APP STATE
     */
    let tasks = JSON.parse(localStorage.getItem('sentinel_v4_data')) || [];
    let editIndex = null;

    const input = document.getElementById('taskInput');
    const priority = document.getElementById('priority');
    const addBtn = document.getElementById('addBtn');
    const log = document.getElementById('sysLog');

    /**
     * CORE LOGIC
     */
    function render() {
        const list = document.getElementById('taskList');
        list.innerHTML = '';

        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.className = `priority-${task.priority} ${task.completed ? 'completed' : ''}`;
            
            li.innerHTML = `
                <div class="task-content">
                    <strong>[${task.priority}]</strong>
                    <span>${task.text}</span>
                </div>
                <div class="actions">
                    <button class="btn-done" onclick="toggleTask(${index})">LOG</button>
                    <button class="btn-edit" onclick="startEdit(${index})">EDIT</button>
                    <button class="btn-del" onclick="deleteTask(${index})">PURGE</button>
                </div>
            `;
            list.appendChild(li);
        });

        updateProgress();
        localStorage.setItem('sentinel_v4_data', JSON.stringify(tasks));
    }

    function handleTaskAction() {
        const text = input.value.trim();
        if (!text) return updateLog("[ERR] Cannot execute empty directive.");

        if (editIndex !== null) {
            // Update existing
            tasks[editIndex].text = text;
            tasks[editIndex].priority = priority.value;
            updateLog(`[UPD] Directive ${editIndex} modified successfully.`);
            editIndex = null;
            addBtn.innerText = "Execute";
            addBtn.classList.remove('editing-mode');
        } else {
            // Add new
            tasks.unshift({ text, priority: priority.value, completed: false });
            updateLog(`[NEW] Directive injected into stream.`);
        }

        input.value = '';
        render();
    }

    function startEdit(index) {
        editIndex = index;
        const task = tasks[index];
        input.value = task.text;
        priority.value = task.priority;
        addBtn.innerText = "Update";
        addBtn.classList.add('editing-mode');
        input.focus();
        updateLog(`[MOD] Editing directive ${index}...`);
    }

    function toggleTask(index) {
        tasks[index].completed = !tasks[index].completed;
        render();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        updateLog(`[DEL] Directive purged from memory.`);
        render();
    }

    /**
     * UI UTILITIES
     */
    function updateProgress() {
        const total = tasks.length;
        const done = tasks.filter(t => t.completed).length;
        const p = total === 0 ? 0 : Math.round((done / total) * 100);
        document.getElementById('progress').style.width = p + '%';
        document.getElementById('percent').innerText = p + '%';
    }

    function updateLog(msg) {
        log.innerText = `> ${msg}`;
    }

    // Time handling
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // Enter Key
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleTaskAction(); });

    // Initial load
    render();
</script>
</body>
</html>
